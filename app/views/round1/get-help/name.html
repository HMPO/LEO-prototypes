{% extends "layouts/main-2.html" %}

{% block pageTitle %}
  Order a certificate – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  {{ govukBackLink({
  text: "Back",
  href: "javascript:window.history.back()"
}) }}
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
   <div class="govuk-grid-column-two-thirds">


<form action="sex" method="post" class="form">

<div class="govuk-form-group">
  <h1 class="govuk-label-wrapper">
    <label class="govuk-label govuk-label--l" for="event-name">
      What was their name?
    </label>
  </h1>
          

               <label class="govuk-label" for="event-name">
               First name (optional)</label>
            <input class="govuk-input" id="first-name" name="first-name" type="text"
               value="John">
         </div>

         <!-- Middle names -->
         <div class="govuk-form-group">
            <label class="govuk-label" for="event-name">
               Middle names (optional)</label>
            <input class="govuk-input" id="middle-names" name="middle-name" type="text"
               value="Joe">
         </div>

         <!-- Surname -->
         <div class="govuk-form-group">
            <label class="govuk-label" for="event-name">
               Surname </label>
            <input class="govuk-input" id="surname" name="surname" type="text"
               value="Smith">
         </div>

         <!-- Buttons -->
         <div class="govuk-button-group">
            <button class="govuk-button" data-module="govuk-button">
               Continue
            </button>
            <a class="govuk-link" href="#">Cancel</a>
         </div>
      </form>
   </div>
</div>
{% endblock %}
